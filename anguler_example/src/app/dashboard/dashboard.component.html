<div class="container">
    <div class="chart">
        <h3>Line Chart</h3>
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
        </canvas>
    </div>

    <div class="chart">
        <h3>Polar Area Chart</h3>
        <canvas baseChart [data]="polarChartData" [options]="polarChartOptions" [type]="'polarArea'">
        </canvas>
    </div>
</div>
